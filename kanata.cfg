(deflayer base
  grv  1    2    3    4    5    6    7    8    9    0    -    =    bspc
  tab  q    w    e    r    t    y    u    i    o    p    ret  ]    \
  @cps @a   @s   @d   @f   g    h    @j   @k   @l   @;   '    ret
  @dw  z    x    c    v    b    n    m    ,    .    /    rsft
  bspc lmet @mv            spc            @sym @dw  rctl
)

(deflayer move
  _    _    _    _    _    _    _    _    _    _    _    _    _    _   
  _    7    8    9    _    _    _    _    _    _    _    _    _    _
  _    4    5    6    0    _    left down up   rght _    _    _
  _    1    2    3    _    _    home pgdn pgup end  _    _   
  _    _    _              bspc           _    _    _   
)

(deflayer symbols
  _    _    _    _    _    _    _    _    _    _    _    _    _    _   
  _    @exc @at  @htg @dlr @pct @hat @and @str @lp  @rp  _    _    _
  _    _    _    _    _    _    _    =    [    ]    \    grv  _  
  _    _    _    _    _    _    _    +    @lb  @rb  @vtr @til
  _    _    _              @dw            _    _    _   
)


