key_bindings:
  # tmux doesn't support ctrl-backspace
  - { key: Back,   mods: Control,   chars: "\x17" }

selection:
  save_to_clipboard: true

window:
   opacity: 0.9

font:
  size: 16
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular

  bold:
    family: Iosevka Nerd Font Mono
    style: Bold

  italic:
    family: Iosevka Nerd Font Mono
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font Mono
    style: Bold Italic


