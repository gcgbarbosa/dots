key_bindings:
  # tmux doesn't support ctrl-backspace
  - { key: Back,   mods: Control,   chars: "\x17" }

selection:
  save_to_clipboard: true

font:
  normal:
    family: Iosevka Term
    style: Regular

  bold:
    family: Iosevka Term
    style: Bold

  italic:
    family: Iosevka Term
    style: Italic

  bold_italic:
    family: Iosevka Term
    style: Bold Italic

  size: 14
